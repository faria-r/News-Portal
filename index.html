<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily News BD</title>
    <!-- bootstrap CDN Links  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body >
    <header>
        <!-- nav bar  -->
        <nav class="navbar bg-dark bg-gradient bg-opacity-75">
            <div class="container">
                <a class="navbar-brand text-warning fw-bold fs-2">Daily News BD</a>
                <div class="d-flex  " role="search">
                    <a class="navbar-brand text-white">Home</a>
                    <a class="navbar-brand text-warning" href="blog.html">Blogs</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <hr>
        <!-- news category container  -->
        <section>
            <div id="Category-container" class="container  d-sm-flex-column d-lg-flex fs-6 bg-light p-3">
            </div>
        </section>
        <!-- spinner section  -->
        <section class="d-none" id="loader">
            <div style="height:410px  ;" class="d-flex  justify-content-center  align-items-center">
                <div class="spinner-border text-warning" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- news container  -->
        <section>
            <div id="notFound" class="d-none">
                <h2 class="text-center text-warning font-bold mt-5">
                    No Content Found!
                </h2>
            </div> 
        </section>
        <section>
            <div id="news-container" class="container bg-light p-3 mb-5">       
                
            </div>
        </section>
        
        <!-- modal section  -->
        <section>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                    </div>
                    <div id="newsdetailes">
                     
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
        </section>
    </main>
    <!-- bootstrap Scripts link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- javascripts Code Links  -->
    <script src="JS/Scripts.js"></script>
</body>

</html>
